<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering!</h1>
        {% else %}
            <h1>Register Here!</h1>
            <h3>Fill out the form:</h3>
            <!-- since we are using multimedia data that we're uploading, we use enctype="multipart/form-data" this will allow image uploading to work-->
            <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p}}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
